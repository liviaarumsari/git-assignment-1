<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Livia Portfolio</title>
</head>
<body>
<nav>
    <ul>
        <li><a href="#home">HOME</a></li>
        <li><a href="#product">PRODUCT</a></li>
        <li><a href="#gallery">GALLERY</a></li>
        <li><a href="#blog">BLOG</a></li>
        <li><a href="#inventory">INVENTORY</a></li>
    </ul>
</nav>
<div id="home">
    <section>
        <img src="/img/profil.jpg" alt="Foto Profil">
        <h1 id="display-nama">Nama Anda</h1>
        <p id="display-role">Front End Designer</p>
        <button>Edit Resume</button>
        <p>Availability</p>
        <p id="display-availability">Full time</p>
        <p>Usia</p>
        <p id="display-usia">19</p>
        <p>Lokasi</p>
        <p id="display-jakarta">Jakarta</p>
        <p>Pengalaman</p>
        <p id="display-pengalaman">2</p>
        <p>Email</p>
        <p id="display-email">email@gmail.com</p>
    </section>
    <form>
        <label for="form-nama">Nama</label>
        <input type="text" id="form-nama"><br>
        <label for="form-role">Role</label>
        <input type="text" id="form-role"><br>
        <label for="form-availability">Availability</label>
        <input type="text" id="form-availability"><br>
        <label for="form-usia">Usia</label>
        <input type="number" min="0" id="form-usia"><br>
        <label for="form-lokasi">Lokasi</label>
        <input type="text" id="form-lokasi"><br>
        <label for="form-pengalaman">Years Experience</label>
        <input type="number" min="0" id="form-pengalaman"><br>
        <label for="form-email">Email</label>
        <input type="email" id="form-email"><br>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
