<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Livia Portfolio</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse nav-content" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="#home">HOME</a></li>
            <li class="nav-item"><a class="nav-link" href="#">PRODUCT</a></li>
            <li class="nav-item"><a class="nav-link" href="#">GALLERY</a></li>
            <li class="nav-item"><a class="nav-link" href="#">BLOG</a></li>
            <li class="nav-item"><a class="nav-link" href="#">INVENTORY</a></li>
        </ul>
    </div>
</nav>
<div id="home" class="home">
    <div class="home-container">
        <section class="d-flex flex-row card profile-section p-4">
            <div class="profile">
                <img class="rounded-circle profile-img" src="/img/profil.jpg" alt="Foto Profil">
                <div class="d-flex flex-column">
                    <h2 id="display-nama">Angela Livia Arumsari</h2>
                    <p id="display-role">Full Stack Developer</p>
                    <div>
                        <button type="button" id="btn-edit" class="btn btn-primary">Edit</button>
                        <button type="button" class="btn btn-light">Resume</button>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row profile-info">
                <div class="d-flex flex-column">
                    <p class="label">Availability</p>
                    <p class="label">Usia</p>
                    <p class="label">Lokasi</p>
                    <p class="label">Pengalaman</p>
                    <p class="label">Email</p>
                </div>
                <div class="d-flex flex-column">
                    <p id="display-availability">Full time</p>
                    <p id="display-usia">21</p>
                    <p id="display-lokasi">Jakarta</p>
                    <p id="display-pengalaman">2</p>
                    <p id="display-email">liviaarumsari16@gmail.com</p>
                </div>
            </div>
        </section>
        <section id="form-container" class="card p-4">
            <form id="profile-form">
                <div class="form-group">
                    <label for="form-nama" class="h6">Nama</label>
                    <input type="text" id="form-nama" class="form-control"><br>
                </div>
                <div class="form-group">
                    <label for="form-role" class="h6">Role</label>
                    <input type="text" id="form-role" class="form-control"><br>
                </div>
                <div class="form-group">
                    <label for="form-availability" class="h6">Availability</label>
                    <input type="text" id="form-availability" class="form-control"><br>
                </div>
                <div class="form-group">
                    <label for="form-usia" class="h6">Usia</label>
                    <input type="number" min="0" id="form-usia" class="form-control"><br>
                </div>
                <div class="form-group">
                    <label for="form-lokasi" class="h6">Lokasi</label>
                    <input type="text" id="form-lokasi" class="form-control"><br>
                </div>
                <div class="form-group">
                    <label for="form-pengalaman" class="h6">Years Experience</label>
                    <input type="number" min="0" id="form-pengalaman" class="form-control"><br>
                </div>
                <div class="form-group">
                    <label for="form-email" class="h6">Email</label>
                    <input type="email" id="form-email" class="form-control"><br>
                </div>
                <input type="submit" class="btn btn-success w-100" value="Submit">
            </form>
        </section>
    </div>
</div>
<script src="js/profile.js"></script>
</body>
</html>
