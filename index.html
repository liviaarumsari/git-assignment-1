<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Livia Portfolio</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse nav-content" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="#home">HOME</a></li>
            <li class="nav-item"><a class="nav-link" href="#product">PRODUCT</a></li>
            <li class="nav-item"><a class="nav-link" href="#gallery">GALLERY</a></li>
            <li class="nav-item"><a class="nav-link" href="#blog">BLOG</a></li>
            <li class="nav-item"><a class="nav-link" href="#inventory">INVENTORY</a></li>
        </ul>
    </div>
</nav>
<div id="home" class="home">
    <div class="home-container">
    <section class="d-flex flex-row card profile-section p-4">
        <div class="profile">
            <img class="rounded-circle profile-img" src="/img/profil.jpg" alt="Foto Profil">
            <div class="d-flex flex-column">
                <h1 id="display-nama">Angela Livia Arumsari</h1>
                <p id="display-role">Full Stack Developer</p>
                <div>
                    <button type="button" class="btn btn-primary">Kontak</button>
                    <button type="button" class="btn btn-light">Resume</button>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row profile-info">
            <div class="d-flex flex-column">
                <p class="label">Availability</p>
                <p class="label">Usia</p>
                <p class="label">Lokasi</p>
                <p class="label">Pengalaman</p>
                <p class="label">Email</p>
            </div>
            <div class="d-flex flex-column">
                <p id="display-availability">Full time</p>
                <p id="display-usia">19</p>
                <p id="display-lokasi">Jakarta</p>
                <p id="display-pengalaman">2</p>
                <p id="display-email">email@gmail.com</p>
            </div>
        </div>
    </section>
    <form id="profile-form" class="card p-4">
        <label for="form-nama" class="h6">Nama</label>
        <input type="text" id="form-nama"><br>
        <label for="form-role" class="h6">Role</label>
        <input type="text" id="form-role"><br>
        <label for="form-availability" class="h6">Availability</label>
        <input type="text" id="form-availability"><br>
        <label for="form-usia" class="h6">Usia</label>
        <input type="number" min="0" id="form-usia"><br>
        <label for="form-lokasi" class="h6">Lokasi</label>
        <input type="text" id="form-lokasi"><br>
        <label for="form-pengalaman" class="h6">Years Experience</label>
        <input type="number" min="0" id="form-pengalaman"><br>
        <label for="form-email" class="h6">Email</label>
        <input type="email" id="form-email"><br>

        <input type="submit" class="btn btn-success" value="Submit">
    </form>
    </div>
</div>
<script src="js/profile.js"></script>
</body>
</html>
